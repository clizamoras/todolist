<div class="delete-container">
    <div class="delete-card">
        <h2>Delete Task</h2>

        <p>Are you sure you want to delete <strong>"{{ task.title }}"</strong>?</p>

        <form method="POST">
            {% csrf_token %}
            <div class="delete-actions">
                <button type="submit" class="confirm-btn">Yes, Delete</button>
                <a href="{% url 'tasklist' %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</div>
<style>
    .delete-container {
    display: flex;
    justify-content: center;
    margin-top: 10px;
}

.delete-card {
    width: 380px;
    padding: 25px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 25px rgba(0,0,0,0.1);
    text-align: center;
}

.delete-card h2 {
    margin-bottom: 10px;
    font-size: 26px;
    color: #ff6a88;
    font-weight: 700;
}

.delete-card p {
    font-size: 18px;
    margin-bottom: 25px;
    color: #555;
}

.delete-actions {
    display: flex;
    justify-content: center;
    gap: 15px;
}

.confirm-btn {
    padding: 10px 18px;
    background: #ff6a88;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
}

.confirm-btn:hover {
    background: #ff4f70;
}

.cancel-btn {
    padding: 10px 18px;
    background: #ddd;
    color: #333;
    border-radius: 10px;
    text-decoration: none;
    font-size: 16px;
}

.cancel-btn:hover {
    background: #ccc;
}

</style>


{% endblock content %}
