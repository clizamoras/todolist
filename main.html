<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <style>
        body{
          background-image: url(https://img.freepik.com/premium-photo/blurred-pink-gradient_3249-2073.jpg);
            background-size: cover;
            margin:0;
            background-repeat: no-repeat;
            background-position: center;
          font-family: 'Nunito', sans-serif;
          padding-top:70px;

        }
        .container{
            margin:auto;
            max-width:650px;
            padding:20px;
            background-color: white;
            border-radius:10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            
            
        }
        a,p{
            color:#222222
        }
        h1,h2,h3,h4,h5,h6{
            font-family: Arial, Helvetica, sans-serif;
        }
        
    .header-bar{
    display:flex;
    justify-content: space-between;
    
    margin: -20px -20px 20px -20px; 
    padding:10px;
    color: #FFF8F0;
    border-bottom: #FF6A88 2px solid;
    border-bottom: #FFF8F0 4px solid ;
    padding-bottom:20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    border-radius: 10px 10px 0 0;
    background: linear-gradient(90deg,#FF99AC, #FF6A88, #FF99AC);
}

   
      .task-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 10px;
    border-bottom: 1px solid #eaeaea;
}

/* Left side container */
.task-left {
    display: flex;
    align-items: center;
    gap: 10px; /* spacing between bullet and text */
}

.task-text {
    text-decoration: none;
    color: #333;
}

.task-text.completed {
    text-decoration: line-through;
    opacity: 0.6;
}

.bullet {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    display: inline-block;
}

.bullet.not-done {
    background-color: #ccc;
}

.bullet.done {
    background-color: #5ae397;
}

/* Delete button remains on right */
.delete {
    color: #999;
    font-size: 22px;
    text-decoration: none;
}

.create{
    display: flex;
    justify-content: flex-end;
    margin-bottom: 16px;
}

.create a{
    font-size: 32px;
    color: #FF6A88;
    text-decoration: none;
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #FF99AC, #FF6A88);
    border-radius: 50%;
    box-shadow: 0 4px 12px rgba(255, 106, 136, 0.3);
    transition: transform 0.2s, box-shadow 0.2s;
}

.create a:hover{
    transform: scale(1.1);
    box-shadow: 0 6px 16px rgba(255, 106, 136, 0.4);
}



  
    </style>
</head>
<body>
    <div class="container">
        {% block content%}
        {% endblock content%}
    </div>
</body>
</html>
