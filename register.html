<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffb6c1, #ff9aaf, #ff7f9e);
            height: 100vh;
            padding-left:20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            width: 380px;
            background: #ffffff;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease-in-out;
            padding-left:30px;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;

            color: #ff4f7a;
        }

        .input-group {
            margin-bottom: 18px;
            padding-right:20px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #444;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #ff7ba5;
            box-shadow: 0 0 6px rgba(255, 136, 170, 0.4);
            outline: none;
            padding-right: 20px;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #ff648a;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-btn:hover {
            background-color: #ff3d6b;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .login-link a {
            color: #ff4f7a;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body>

    <div class="register-container">
        <h2>Create Account</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password1" required>
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" name="password2" required>
            </div>

            <button class="register-btn" type="submit">Register</button>

            <div class="login-link">
                Already have an account?
                <a href="{% url 'login' %}">Login</a>
            </div>
        </form>
    </div>

</body>
</html>

{% endblock content%}
